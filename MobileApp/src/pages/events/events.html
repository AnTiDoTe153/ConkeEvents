<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Events</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-list>
    <ion-list-header no-lines>
      {{'Your events'}}
    </ion-list-header>

    <ion-item no-lines *ngFor="let item of eventList">
      <ion-card style="width: 95%">
        <ion-card-content>
          <div>
            <p>Name: {{item.name}}</p>
            <p>Date: {{item.date}}</p>
          </div>

          <ion-img class="coverImage" src="assets/imgs/cover-hackTM.jpg"></ion-img>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
