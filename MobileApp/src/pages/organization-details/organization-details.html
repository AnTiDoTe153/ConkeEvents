<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{organizationName}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-img class="coverImage" src="assets/imgs/cover-hackTM.jpg"></ion-img>

    <div class="innerContent">

      <h3>Description <ion-icon style="padding-left: 5px; font-size: 15px;" name="create"></ion-icon> </h3>
      <div class="description">
          <p>{{description}}</p>
      </div>

      <h3>Categories <ion-icon style="padding-left: 5px; font-size: 15px;" name="create"></ion-icon> </h3>
      <div class="categories">
          <ion-item no-lines>Science</ion-item>
          <ion-item no-lines>Hackathon</ion-item>
      </div>
      
      <h3>Contact info<ion-icon style="padding-left: 5px; font-size: 15px;" name="create"></ion-icon> </h3>
      <div class="contactInfo">
        <ion-item no-lines>
            <p> <ion-icon name="mail"></ion-icon> {{email}}</p>
            <p> <ion-icon name="call"></ion-icon> {{phone}}</p>
            <p> <ion-icon name="desktop"></ion-icon> {{website}}</p>
        </ion-item>
      </div>

    </div>
</ion-content>
